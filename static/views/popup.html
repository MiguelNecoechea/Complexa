<!doctype html>
<html>
    <head>
        <title>Complexa Popup</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../styles/popup.css" rel="stylesheet" />
        <script type="module" src="../scripts/ui/popup.js" defer></script>
        <style>
            .bg-gradient {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background:
                    radial-gradient(
                        circle at top right,
                        rgba(50, 50, 80, 0.15),
                        transparent 70%
                    ),
                    radial-gradient(
                        circle at bottom left,
                        rgba(30, 30, 50, 0.1),
                        transparent 70%
                    );
                z-index: 0;
                pointer-events: none;
            }
        </style>
    </head>
    <body class="popup-body glassmorphism">
        <div class="bg-gradient"></div>
        <div class="popup-container">
            <h2 class="popup-title">Complexa</h2>

            <div class="general-configs-container">
                <h3 class="configs-title">
                    <img src="../assets/icons/ui/reading-settings.svg" alt="" class="section-icon" />
                    Reading settings
                </h3>

                <div class="general-configs-item">
                    <input type="checkbox" id="enable-text-furigana" />
                    <label for="enable-text-furigana">Enable Furigana</label>
                </div>

                <div class="general-configs-item">
                    <input type="checkbox" id="enable-text-colors" />
                    <label for="enable-text-colors">Enable Colors</label>
                </div>

                <div class="general-configs-item">
                    <input type="checkbox" id="enable-text-hover" />
                    <label for="enable-text-hover">Enable Hover</label>
                </div>

                <div class="general-configs-item">
                    <input type="checkbox" id="enable-word-filters" />
                    <label for="enable-word-filters">Enable Word Filters</label>
                </div>
            </div>

            <div class="preferences-configs-container">
                <h3 class="configs-title">
                    <img src="../assets/icons/ui/preferences.svg" alt="" class="section-icon" />
                    Preferences
                </h3>
                <div class="preferences-configs-item">
                    <input type="checkbox" id="dark-mode-switch" />
                    <label for="dark-mode-switch">Dark mode</label>
                </div>
            </div>

            <div class="button-group">
                <button id="launch-app" class="button">Launch App</button>
            </div>

            <div class="version">v1.0.0</div>
        </div>
    </body>
</html>
